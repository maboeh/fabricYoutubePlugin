<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    canvas { border: 1px solid #ccc; margin: 10px; }
    .icon-row { display: flex; align-items: center; gap: 20px; margin: 20px 0; }
    a { display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>YouTube to Fabric - Icon Generator</h1>
  <p>Klicke auf die Links um die Icons herunterzuladen:</p>

  <div class="icon-row">
    <div>
      <canvas id="icon16" width="16" height="16"></canvas>
      <a id="download16" download="icon16.png">Download 16x16</a>
    </div>
    <div>
      <canvas id="icon32" width="32" height="32"></canvas>
      <a id="download32" download="icon32.png">Download 32x32</a>
    </div>
    <div>
      <canvas id="icon48" width="48" height="48"></canvas>
      <a id="download48" download="icon48.png">Download 48x48</a>
    </div>
    <div>
      <canvas id="icon128" width="128" height="128"></canvas>
      <a id="download128" download="icon128.png">Download 128x128</a>
    </div>
  </div>

  <script>
    function drawIcon(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;
      const scale = size / 128;

      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#6366f1');
      gradient.addColorStop(1, '#8b5cf6');

      // Rounded rectangle background
      const radius = 24 * scale;
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, radius);
      ctx.fillStyle = gradient;
      ctx.fill();

      // Play triangle (YouTube)
      ctx.fillStyle = 'white';
      ctx.beginPath();
      ctx.moveTo(52 * scale, 44 * scale);
      ctx.lineTo(52 * scale, 84 * scale);
      ctx.lineTo(88 * scale, 64 * scale);
      ctx.closePath();
      ctx.fill();

      // Green circle (add/save)
      ctx.fillStyle = '#22c55e';
      ctx.beginPath();
      ctx.arc(96 * scale, 96 * scale, 20 * scale, 0, Math.PI * 2);
      ctx.fill();

      // Plus sign
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 4 * scale;
      ctx.lineCap = 'round';
      ctx.beginPath();
      ctx.moveTo(96 * scale, 86 * scale);
      ctx.lineTo(96 * scale, 106 * scale);
      ctx.moveTo(86 * scale, 96 * scale);
      ctx.lineTo(106 * scale, 96 * scale);
      ctx.stroke();
    }

    // Draw all icons
    [16, 32, 48, 128].forEach(size => {
      const canvas = document.getElementById('icon' + size);
      drawIcon(canvas);

      // Set download link
      const link = document.getElementById('download' + size);
      link.href = canvas.toDataURL('image/png');
    });
  </script>
</body>
</html>
